<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Toggle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-image 1s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image: url('./image/day.jpg');
            background-size: cover;
            background-position: center;
        }

        body.night {
            background-image: url('./image/night.jpg');
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            width: 300px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2;
        }

        .buttons button {
            padding: 10px 25px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            opacity: 0.9;
        }

        .sun,
        .moon {
            position: absolute;
            width: 100px;
            top: 80px;
            opacity: 0;
            transform: translateX(0);
            transition: transform 1s ease, opacity 1s ease;
            z-index: 1;
        }

        .sun {
            right: 50%;
            transform: translateX(800px);
        }

        .moon {
            left: 50%;
            transform: translateX(-800px);
        }

        .show-sun {
            opacity: 1;
            transform: translateX(0);
        }

        .show-moon {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body>

    <img src="./image/sun.png" class="sun" id="sun">
    <img src="./image/moon.png" class="moon" id="moon">


    <div class="card">
        <div class="buttons">
            <button style="background-color: #FFD700;" onclick="setDay()">Day</button>
            <button style="background-color: #4B0082; color: white;" onclick="setNight()">Night</button>
        </div>
    </div>

    <script>
        const body = document.body;
        const sun = document.getElementById("sun");
        const moon = document.getElementById("moon");

        function setDay() {
            body.classList.remove("night");
            sun.classList.add("show-sun");
            moon.classList.remove("show-moon");
        }

        function setNight() {
            body.classList.add("night");
            moon.classList.add("show-moon");
            sun.classList.remove("show-sun");
        }
    </script>
</body>

</html>
