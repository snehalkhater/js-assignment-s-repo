<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog box for contact form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('./images/bg.jpg') no-repeat center/cover;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .open-btn {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        background: rgb(94, 191, 236);
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .open-btn:hover {
        background: rgb(10, 165, 238);
    }

    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        width: 20px;
        height: 20px;
    }

    .modal h2 {
        margin-bottom: 15px;
        text-align: center;
    }

    .modal input,
    .modal textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .modal button {
        width: 100%;
        padding: 10px;
        border: none;
        background: rgb(94, 191, 236);
        color: white;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    .modal button:hover {
        background: rgb(10, 165, 238);
    }
</style>

<body>
    <button class="open-btn" onclick="openModal()">Open Contact Form</button>
    <div id="overlay">
        <div class="modal">
            <img src="./images/close.png" class="close-btn" onclick="closeModal()" alt="Close">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            const overlayElement = document.getElementById('overlay');
            overlayElement.style.display = 'flex';
        }

        function closeModal() {
            const overlayElement = document.getElementById('overlay');
            overlayElement.style.display = 'none';
        }

    </script>
</body>

</html>
