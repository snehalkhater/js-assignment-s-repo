<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perimeter of Rectangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ADEED9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .heading {
            text-align: center;
            margin-top: 80px;
            font-size: 28px;
            color: #0A4D68;
        }

        .card {
            background-color: #0ABAB5;
            border: 2px solid #196563;
            border-radius: 10px;
            padding: 30px 40px;
            margin-top: 20px;
            width: fit-content;
            max-width: 400px;
            text-align: center;
        }

        .user-input {
            display: block;
            width: 100%;
            margin: 15px auto;
            padding: 10px 10px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
        }

        .user-input:focus {
            outline: none;
        }

        .btn {
            background-color: #56DFCF;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 5px 0;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #95f3e8;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <h2 class="heading">Find out the Perimeter of Rectangle</h2>

    <div class="card">
        <input type="text" class="user-input" placeholder="Enter the length" id="num1" />
        <input type="text" class="user-input" placeholder="Enter the breadth " id="num2" />

        <p id="result">Result will appear here</p>

        <button class="btn" onclick="clearinput()">Clear</button>
        <button class="btn" onclick="calculate()">Calculate</button>
    </div>

    <script>
        function calculate() {
            const inputElement1 = document.getElementById("num1");
            const inputElement2 = document.getElementById("num2");
            const resultElement = document.getElementById("result");

            const length = parseFloat(inputElement1.value);
            const breadth = parseFloat(inputElement2.value);

            if (!isNaN(length) && !isNaN(breadth)) {
                const result = 2 * (length + breadth);
                resultElement.innerText = "Perimeter is " + result;
            } else {
                resultElement.innerText = "Please enter valid numbers!";
            }
        }

        function clearinput() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</body>

</html>
